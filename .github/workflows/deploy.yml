name: CI/CD Portfolio Astro -> Debian

on:
  push:
    branches: ["main"]

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/portfolio:latest

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR (for push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Deploy on Debian via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEBIAN_HOST }}
          username: ${{ secrets.DEBIAN_USER }}
          key: ${{ secrets.DEBIAN_SSH_KEY }}
          script: |
            set -e
            docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GHCR_READ_TOKEN }}
            cd /actividades/dwm_AEA2
            docker compose pull
            docker compose up -d
            docker image prune -f
            docker ps
